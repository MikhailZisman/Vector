buildscript {
    ext.buildConfig = [
            "compileSdk":  28,
            "minSdk": 15,
            "targetSdk": 28,
            "kotlin": "1.3.31",
            "agp": "3.5.0-beta03",
            "versionCode": 1,
            "versionName": "1.0"
    ]

    ext.versions = [
            "coroutines": "1.2.1",
            "appCompat": "1.0.2",
            "lifecycle": "2.2.0-alpha01",
            "ktxCore": "1.0.2",
            "fragmentKtx": "1.1.0-alpha09",
            "junit": "4.12",
            "fragmentTesting": "1.1.0-alpha09",
            "androidxTestCore": "1.2.0",
            "androidxTestExt": "1.1.1",
            "espressoCore": "3.2.0"
    ]

    ext.libs = [
            "kotlinStdLib": "org.jetbrains.kotlin:kotlin-stdlib-jdk7:${buildConfig.kotlin}",
            "coroutinesCore": "org.jetbrains.kotlinx:kotlinx-coroutines-core:${versions.coroutines}",
            "coroutinesAndroid": "org.jetbrains.kotlinx:kotlinx-coroutines-android:${versions.coroutines}",
            "appCompat": "androidx.appcompat:appcompat:${versions.appCompat}",
            "lifecycle": "androidx.lifecycle:lifecycle-extensions:${versions.lifecycle}",
            "ktxCore": "androidx.core:core-ktx:${versions.ktxCore}",
            "fragmentKtx": "androidx.fragment:fragment-ktx:${versions.fragmentKtx}",
            "junit": "junit:junit:${versions.junit}",
            "fragmentTesting": "androidx.fragment:fragment-testing:${versions.fragmentTesting}",
            "androidxTestCore": "androidx.test:core:${versions.androidxTestCore}",
            "androidxTestExt": "androidx.test.ext:junit:${versions.androidxTestExt}",
            "espressoCore": "androidx.test.espresso:espresso-core:${versions.espressoCore}"
    ]

    ext.kotlin_version = '1.3.31'
    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0-beta03'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
